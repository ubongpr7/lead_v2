services:
  web:
    image: nas415/lead_v2:latest
    env_file:
      - .env
    command: >
      sh -c "
        python3.10 manage.py makemigrations &&
        python3.10 manage.py migrate &&
        python3.10 manage.py runserver 0.0.0.0:7739
      "
    volumes:
      - .:/app
    ports:
      - "7739:7739"
    
 