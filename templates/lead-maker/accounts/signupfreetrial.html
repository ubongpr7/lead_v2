{% extends 'accounts/base.html' %}
{% block content %}
{% load static %}
<header class="admin-header">
  <div class="container">
    <div class="header-two">
      <div class="vsl-logo text-center">
        <a href="{% url 'accounts:home' %}">
          <img src="{% static '/images/logo.svg' %}" class="img-fluid" alt="Logo" />
        </a>
      </div>
    </div>
  </div>
</header>
{% include "accounts/new_messages.html" %}
<section class="login-sec">
    <div class="register-container">
        <!-- Logo Section -->
        <div class="vsl-logo text-center">
            <a href="{% url 'accounts:home' %}">
                <img src="{% static 'images/logo-dark.svg' %}" alt="LeadMaker Logo">
            </a>
        </div>

        <!-- Title -->
        <div class="payment-message">
            <h1>Sign up</h1>
        </div>
        <!-- Login Form -->
        <form method="POST" id="login-form" class="form-block">
            {% csrf_token %}
            <div class="mb-3">
                <label for="FullName" style="font-size: 1.8rem; font-weight: 600; color: #344054; margin-bottom: 12px; font-family: 'Plus Jakarta Sans', sans-serif;">Name :</label>
                <input type="text" name="FullName" value="{{ form.email.value|default:'' }}" placeholder="FullName" class="form-control" id="FullName" aria-describedby="FullName">
            </div>
            <div class="mb-3">
                <label for="email" style="font-size: 1.8rem; font-weight: 600; color: #344054; margin-bottom: 12px; font-family: 'Plus Jakarta Sans', sans-serif;">Email address:</label>
                <input type="email" name="email" value="{{ form.email.value|default:'' }}" placeholder="Email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" style="font-size: 1.8rem; font-weight: 600; color: #344054; margin-bottom: 12px; font-family: 'Plus Jakarta Sans', sans-serif;">Password:</label>
                <div class="pwd-input">
                    <input type="password" name="password" placeholder="Password" class="form-control" id="password">
                    <span class="show-icn" onclick="togglePasswordVisibility('password')">
                        <img src="{% static 'images/eye.svg' %}" alt="Toggle Password Visibility">
                    </span>
                </div>
            </div>
            <div class="mb-3" >
                <label for="Confirmpassword" style="font-size: 1.8rem; font-weight: 600; color: #344054; margin-bottom: 12px; font-family: 'Plus Jakarta Sans', sans-serif;">Confirm Password:</label>
                <div class="pwd-input">
                    <input type="password" name="Confirmpassword" placeholder="Confirm Password" class="form-control" id="Confirmpassword">
                </div>
            </div>

            <!-- Submit Button -->
            <button  type="submit" class="btn btn-primary get-start" style="margin-top: 30px">Sign up</button>
        </form>

    </div>
    <script>
    function togglePasswordVisibility(id) {
        const passwordField = document.getElementById(id);
        const isPasswordVisible = passwordField.type === "text";
        passwordField.type = isPasswordVisible ? "password" : "text";
    }
</script>
</section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>



{% endblock content %}
